<!DOCTYPE html>
<html>
  <head>
  	
  	<style type="text/css">
  		text {
			  font: 10px sans-serif;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.line {
			  fill: none;
			  stroke-width: 1.5px;
			}

			.label {
			  text-anchor: middle;
			}

			.label rect {
			  fill: white;
			}

			.label-key {
			  font-weight: bold;
			}
  	</style>
  </head>
  <body>
    <svg width="960" height="500"></svg>
  </body>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</html>
